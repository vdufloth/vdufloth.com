markup:
  highlight:
    # Styles: https://gohugo.io/quick-reference/syntax-highlighting-styles/
    style: 'catpuccin-mocha'
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
      markup:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

minify:
  disableXML: true
  minifyOutput: true